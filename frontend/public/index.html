    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',

        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .splash-screen.hide {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-icon {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        font-size: 40px;
        color: #1976d2;
      }
      
      .splash-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .splash-subtitle {
        font-size: 16px;
        opacity: 0.8;
      }
    </style>

    <script>
      // Remover splash screen quando o app carregar
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hide');
            setTimeout(function() {
              splash.remove();
            }, 300);
          }
        }, 1000);
      });
    </script>
