version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: controle-financeiro-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS:-senha123}
      MONGO_INITDB_DATABASE: controle-financeiro
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: controle-financeiro-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-5000}
      MONGO_USER: ${MONGO_USER:-admin}
      MONGO_PASS: ${MONGO_PASS:-senha123}
      MONGO_HOST: mongodb:27017
      MONGO_DB: controle-financeiro
      JWT_SECRET: ${JWT_SECRET:-seu-segredo-jwt-aqui}
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/node_modules:/app/node_modules
    networks:
      - app-network
    healthcheck:
      test: curl --fail http://localhost:5000 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge
